# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  trigger-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger EVORA action to rebuild ictv_ontology
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.ICTV_ontology_dispatch }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/EVORA-project/ictv-ontology/workflows/release.yml/dispatches \
            -d '{"ref":"main","inputs":{"reason":"upstream release"}}'
